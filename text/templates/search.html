<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IndoTogel</title>
    <link rel="stylesheet" id="tt-easy-google-fonts-css" href="https://fonts.googleapis.com/css?family=Open+Sans%3Aregular%7CMuli%3Aregular%2C300&amp;subset=latin%2Call%2Call&amp;ver=4.7.6" type="text/css" media="all">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<style>
    #bodySearch {
        font-family: 'Muli';
        color :  #68D1D4;
    }

    #myInput {
        background-image: url('https://www.w3schools.com/css/searchicon.png');
        background-position: 10px 12px;
        background-repeat: no-repeat;
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
        color: black;
        opacity: 0.7;
        border-radius : 20px;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5), 0 0 4px 0 rgba(0, 0, 0, 0.25);
    }

    .navbar .navbar-brand { 
        padding-top: 0px;
    }
    .navbar .navbar-brand img {
        height: 50px;
    }
    .containerMargin{
        margin-left: 2%;
    }

    .containerWidth{
        width:30%;
        margin-bottom:2%;
    }

    #myBtn {
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
        color: black;
        background-color: #36ced4;
        opacity: 0.7;
        border-radius : 20px;
        box-shadow: 0 2px 4px 0 rgba(64, 64, 64, 0.5), 0 0 4px 0 rgba(0, 0, 0, 0.25);
    }

</style>

<body>
    <div class="container containerMargin" id="bodySearch">

        <h1 style="text-align: center; font-size:40px; text-shadow: 1px 0 rgb(82, 231, 236), 0 1px rgb(82, 231, 236), 1px 0 rgb(82, 231, 236), 0 1px rgb(82, 231, 236);" class="jumbotron lead"><strong>IndoTogel</strong></h1>
        <h4 style="text-align: center; font-size:40px; text-shadow: 1px 0 rgb(82, 231, 236), 0 1px rgb(82, 231, 236), 1px 0 rgb(82, 231, 236), 0 1px rgb(82, 231, 236);" class="lead">Indonesia Traditional Language Analysis</h4>
        <form action="/" id="the-form">
            <input id="myInput" type="text" name="query" placeholder="Kata/Kalimat:" required>
            <input id="myBtn" type="submit" value="SUBMIT">
        </form>
        {% if chart_data %}
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>
        {% endif %}
    </div>
</body>
<script type="text/javascript">
    window.onload = function() {
        var chart_data = jQuery.parseJSON('{{ chart_data|escapejs }}');
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
                text: "Hasil Pencarian Provinsi untuk Query: '{{ text|escapejs }}'"
            },
            data: [{
                type: "pie",
                startAngle: 270,
                yValueFormatString: "##0.00\"%\"",
                indexLabel: "{label} {y}",
                dataPoints: chart_data
            }]
        });
        chart.render();

    }
</script>

</html>
